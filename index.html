<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fortune Cookie</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/cookie1.svg" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <script src="./main.js" defer></script>
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="cookie1" src="./assets/cookie1.svg" alt="Imagem de um biscoito da sorte fechado">
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <div class="fortune">
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      </div>
      <img src="./assets/cookie2.svg" alt="Imagem de um biscoito da sorte aberto">
      <button>Abrir outro biscoito</button>
    </div>
  </main>

</body>
</html>
